name: CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
     
      - name: Read .nvmrc
        run: echo "NVMRC=$(cat .nvmrc)" >> $GITHUB_OUTPUT
        id: nvm

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'

      - name: Install dependencies
        run: yarn install

      # - name: Build Electron app
      #   run: npm run make
      #   env:
      #     ENABLE_DEV_DATABASE: ${{ env.ENABLE_DEV_DATABASE }}
      #     TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
      #     TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
      #     DEFAULT_SUPER_ADMIN_USERNAME: ${{ secrets.DEFAULT_SUPER_ADMIN_USERNAME }}
      #     DEFAULT_SUPER_ADMIN_PASSWORD: ${{ secrets.DEFAULT_SUPER_ADMIN_PASSWORD }}

      - name: Publish to GitHub Releases
        run: yarn run publish
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_KEY }}
          ENABLE_DEV_DATABASE: ${{ env.ENABLE_DEV_DATABASE }}
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          DEFAULT_SUPER_ADMIN_USERNAME: ${{ secrets.DEFAULT_SUPER_ADMIN_USERNAME }}
          DEFAULT_SUPER_ADMIN_PASSWORD: ${{ secrets.DEFAULT_SUPER_ADMIN_PASSWORD }}

      - name: Notify deployment
        run: echo "Deployment finished for version ${{ github.ref_name }}"
